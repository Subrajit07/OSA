<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
   <link th:href="@{/css/home.css}" rel="stylesheet">
    <style>
		body{
			background-color: rgb(255, 251, 235);
		}
	</style>
    
</head>
<body>
<header>
    <div class="logo">
	  	<img src="/images/eco-shop-logo.jpg" style="height: 40px;"/>ùë¨ùí∏‚Çíùêµ‚Çêùìè‚Çê‚Çêùìá
	</div>
    <nav>
       <a th:href="@{/products/home}"
		   th:classappend="${isHome} ? ' active' : ''">Home</a>
       <a th:href="@{/products/{category}(category='FOODS')}">Foods</a>
       <a th:href="@{/products/{category}(category='VEGETABLES')}">Vegetables</a>
       <a th:href="@{/products/{category}(category='ELECTRONICS')}">Electronics</a>
       <a th:href="@{/products/{category}(category='CLOTHES')}">Clothes</a>
       <a th:href="@{/products/{category}(category='SPORTS')}">Sports</a>
       <a th:href="@{/products/{category}(category='BOOKS')}">Books</a>
        <a th:href="@{/products/profile}" th:classappend="${isProfile} ? ' active' : ''">
            <i class="bi bi-person-circle"></i> Profile
        </a>
    </nav>
</header>

  <div class="profile-container container">
    <div class="text-center mb-5"><br>
        <h2 class="mt-3 fw-bold" th:text="${username}">U</h2>
        <p class="text-muted">Welcome back! Manage your account and explore your orders.</p>
    </div>

    <div class="row g-4">
        <div class="col-md-3 col-sm-6">
            <div class="card profile-card p-4 text-center">
                <div class="icon-box bg-primary text-white">
                    <i class="bi bi-person-lines-fill"></i>
                </div>
                <h6 class="mt-3">Edit Personal Info</h6>
                <a href="#" class="btn btn-light btn-sm mt-2 bg-primary-btn">Edit</a>
            </div>
        </div>

        <div class="col-md-3 col-sm-6">
            <div class="card profile-card p-4 text-center">
                <div class="icon-box bg-warning text-white">
                    <i class="bi bi-shield-lock"></i>
                </div>
                <h6 class="mt-3">Change Password</h6>
                <a href="#" class="btn btn-light btn-sm mt-2 bg-warning-btn">Change</a>
            </div>
        </div>

        <div class="col-md-3 col-sm-6">
            <div class="card profile-card p-4 text-center">
                <div class="icon-box bg-success text-white">
                    <i class="bi bi-bag-check"></i>
                </div>
                <h6 class="mt-3">My Orders</h6>
                <a href="#" class="btn btn-light btn-sm mt-2 bg-success-btn">View</a>
            </div>
        </div>

        <div class="col-md-3 col-sm-6">
            <div class="card profile-card p-4 text-center">
                <div class="icon-box bg-tomato text-white">
                    <i class="bi bi-cart4"></i>
                </div>
                <h6 class="mt-3">Cart Items</h6>
                <a href="#" class="btn btn-light btn-sm mt-2 bg-danger-btn">View</a>
            </div>
        </div>
	</div>
</div>
<div class="lower-option">
	<a href="" class="bg-secondary"><i class="bi bi-question-circle"></i>Help & Support</a>
	<a th:href="@{/user/logout}" class="bg-danger"><i class="bi bi-box-arrow-right"></i>Logout</a>
</div>

</body>
</html>
