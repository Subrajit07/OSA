<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Shop With Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <link th:href="@{/css/home.css}" rel="stylesheet">
    <style>
        body {
            background-color: #eaf7ea;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-container {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            max-width: 800px;
            width: 100%;
        }
        .logo-section {
          margin-top: 90px;
        }
     	.logo-section img{
     		max-width: 350px;
     	}
        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
      
        .form-section h4{
        	margin-left: 50px;
        }
        .form-control {
            border-radius: 0.75rem;
            margin-bottom: 15px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #56ab2f, #a8e063);
            border: none;
            border-radius: 0.75rem;
            padding: 10px;
            font-weight: bold;
            margin-top: 20px;
            width: 95%;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- Left: Logo -->
    <div class="logo-section">
    	<img src="/images/eco-banner.jpg">
	</div>

    <!-- Right: Login Form -->
    <div class="form-section">
        <h4 class="mb-3">Login to Your Account</h4>
        <form th:action="@{/user/login}" method="post">
            <input type="text" name="username" class="form-control" placeholder="Username or Email" required>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3 text-center">
            Don't have an account? <a th:href="@{/user/signup}" class="text-success">Sign Up</a>
        </p>
    </div>
</div>
	<div th:if="${successMessage}" class="alert alert-success toast-success">
	    <span th:text="${successMessage}"></span>
	</div>
	<script>
	    setTimeout(() => {
	        const toast = document.querySelector('.toast-success');
	        if(toast) toast.style.display = 'none';
	    }, 3000);
	</script>
</body>
</html>
