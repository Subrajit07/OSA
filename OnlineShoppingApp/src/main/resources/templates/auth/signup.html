<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-card {
            width: 900px;
            height: 500px;
            display: flex;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
      
        .right-panel {
            padding: 30px;
            background-color: #fff;
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-control {
            border-radius: 0.75rem;
            padding-left: 2.5rem;
        }
        .input-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        .input-group {
            position: relative;
        }
        .btn-primary {
            border-radius: 0.75rem;
        }
        .form-title {
            font-size: 2.1rem;
            margin-left:60px;
            margin-bottom: 30px;
            font-weight: 600;
        }
.left-panel {
    background: linear-gradient(135deg, #6A5ACD, #00BFFF);
    color: white;
    border-radius: 10px;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.left-panel img {
    width: 80px;
    margin-bottom: 20px;
}

.left-panel h2 {
    font-weight: bold;
    margin-bottom: 10px;
}

.left-panel p {
    font-size: 0.95rem;
    opacity: 0.9;
}

.left-panel .btn {
    border-radius: 20px;
    font-weight: 500;
}
</style>
</head>
<body>
   	<div class="signup-card">
    
		<div class="left-panel">
		    <h2>What's Up Buddy !</h2>
		    <p>Join us today and unlock exclusive offers, rewards, and member discounts.</p>
		    <a th:href="@{/user/login}" class="btn btn-light btn-sm mt-3">
		       Already have an account? Login
		    </a>
		</div>

        <div class="right-panel">
            <div class="form-title"><i class="bi bi-person-add"></i> Create Account</div>
            <form th:action="@{/user/signup}" method="post" th:object="${signUpRequest}">
				
				<div class="row g-2">
    				<div class="col-md-6 mb-2 position-relative">
        				<i class="bi bi-person input-icon"></i>
        				<input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name" required>
    				</div>
					    <div class="col-md-6 mb-2 position-relative">
					        <i class="bi bi-person input-icon"></i>
					        <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name" required>
					    </div>
				</div>
					
					<div class="mb-2 position-relative">
					    <i class="bi bi-envelope input-icon"></i>
					    <input type="email" th:field="*{email}" class="form-control" placeholder="Email Address" required>
					</div>
					
					<div class="mb-2 position-relative">
					    <i class="bi bi-telephone input-icon"></i>
					    <input type="text" th:field="*{contact}" class="form-control" placeholder="Contact Number" required>
					</div>
					
					<div class="mb-2 position-relative">
					    <i class="bi bi-geo-alt input-icon"></i>
					    <input type="text" th:field="*{address}" class="form-control" placeholder="Address" required>
					</div>
					
					<div class="row g-2">
					    <div class="col-md-6 mb-2 position-relative">
					        <i class="bi bi-lock input-icon"></i>
					        <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
					    </div>
					    <div class="col-md-6 mb-2 position-relative">
					        <i class="bi bi-lock-fill input-icon"></i>
					        <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="Confirm Password" required>
					    </div>
					</div>

                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-primary btn-sm">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
